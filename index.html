<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>TODO List</title>

    <meta name='description' content='A simple app to track TODO items'>
    <meta name='author' content=''>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>

    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,400,400italic' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' type='text/css' href='lib/styles/main.min.css'>
</head>

<body ng-controller="">

    <header>
        <h1>todos</h1>
    </header>

    <main>
        <div class="main-container">

            <form action='' method='post'>
                <input type='text' class='new-todo' placeholder='What needs to be done?'>
            </form>
            <div class="list-container">
                <ul class='items'>
                    <li class="line-item">
                        <input type="checkbox" class="checkbox">
                        <input type='text' readonly="readonly" class='edit-todo'>
                        <button class='delete'>X</button>
                    </li>
                </ul>
            </div>
        </div>
        <footer>
            <p class='remaining'><span class='incomplete-items'>0</span> items left</p>
            <button class='clear'>Clear completed</button>
            <nav>
                <ul class="show-container">
                    <li><button class="show all">All</button></li>
                    <li><button class="show current">Active</button></li>
                    <li><button class="show completed">Completed</button></li>
                </ul>
            </nav>
        </footer>
    </main>
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/todo.controller.js"></script>
    <script src="./js/storage.service.js"></script>

</body>

</html>
